<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Resturant Menu</title>
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
	<section class="container-fluid main">
		<div class="row">
			<div class="col-sm-3 col-sm-offset-9 logo">
				<img src="img/logo.png" class="img-responsive">
			</div><!-- col 3 -->
		</div> <!-- row -->
		<div class="row">
			<div class="col-sm-4  search">
				<input type="text" name="" placeholder="YOUR FAVORITE COCKTAIL" class="form-control" id="searchedCocktail">
				<br>
				<button class="btn btn-primary btn-lg" onclick="searchCocktail()">GET COCTAIL</button>
			</div> <!-- col 4 -->
		</div> <!-- Row -->
		<div class="row">
			<div class="col-sm-6 col-sm-offset-2 result">
			<img id="cocktailImg" src="" class="img-responsive">
				<div class="textOutPut" id="textOutPut">

					
				</div><!-- textOutPut -->
			</div> <!-- col 6- result -->
			<div class="col-sm-4 coctailBtns">
				<ul class="coctailBtnsOne">
					<li>
						<button type="button" class="btn btn-md whiteRussian" onclick="getWhiteRussian()">White Russian</button>
					</li>
					<li>
						<button type="button" class="btn btn-md cosmopolitan" onclick="getCosmopolitan()">cosmopolitan</button>
					</li>
					<li>
						<button type="button" class="btn btn-md margarita" onclick="getMargarita()">margarita</button>
					</li>
					<li>
						<button type="button" class="btn btn-md whiskeySour" onclick="getWhiskeySour()">whiskey Sour</button>
					</li>
					<li>
						<button type="button" class="btn btn-md negroni" onclick="getNegroni()">negroni</button>
					</li>
					
				</ul>
				<ul class="coctailBtnsTwo">
					<li>
						<button type="button" class="btn btn-md longIsland" onclick="getLongIsland()">long Island</button>
					</li>
					<li>
						<button type="button" class="btn btn-md ginTonic" onclick="getGinTonic()">gin Tonic</button>
					</li>
					<li>
						<button type="button" class="btn btn-md maiTai" onclick="getMaiTai()">mai-Tai</button>
					</li>
					<li>
						<button type="button" class="btn btn-md irishGold" onclick="getIrishGold()">irish Gold</button>
					</li>
					<li>
						<button type="button" class=" btn btn-md malibuBay" onclick="getMalibuBay()">malibu Bay</button>
					</li>
					
				</ul>
			</div> <!-- col4 -->
		</div><!-- row -->
	</section> <!-- container-fluid---Main -->





		<!-- ******Jquery GOOGLE CDN***** -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
